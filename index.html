<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="wight=device-wight, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="default-style" content="ie=edge">

    <title>Web-App</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            wight: 100%;
            padding: 20px;
            display: block;
            text-align: center;
        }

        #form{
            display: none;
            text-align: center;
        }
    </style>

    <h1>Web - app</h1>
    <p><a href="/web_app/start">Start bot</a></p>
    <p><a href="/">Main</a></p>
    <div id="main">
        <img src="bot.jpg">
        <p>dfghjk vbnm,d dmcsnlbdj dcsdncwnc  ecjlnwld cslcknecdcken  /n ekd;kcnwc wl e;cknmwsdcwsce ddcewcddw wcvwerv awedfqwew </p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Name" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Phone" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <p>https://kalgudin.github.io/test_pages/</p>


    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        buy.addEventListener("click", () => {
           document.getElementById("main").style.display = "none";
           document.getElementById("form").style.display = "block";

           document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            tg.close();
        });


    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
